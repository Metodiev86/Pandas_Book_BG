<!-- my_table.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Примерна таблица</title>
</head>
<body>
    <h2>Продажби по региони</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Регион</th>
                <th>Продажби</th>
                <th>Месец</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Север</td>
                <td>1200</td>
                <td>Януари</td>
            </tr>
            <tr>
                <td>Юг</td>
                <td>980</td>
                <td>Януари</td>
            </tr>
            <tr>
                <td>Запад</td>
                <td>1430</td>
                <td>Февруари</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
